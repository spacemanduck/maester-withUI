version: '3.8'

services:
  # Azurite - Azure Storage Emulator for local development
  azurite:
    image: mcr.microsoft.com/azure-storage/azurite:latest
    container_name: maester-azurite
    ports:
      - "10000:10000"  # Blob service
      - "10001:10001"  # Queue service
      - "10002:10002"  # Table service
    volumes:
      - azurite-data:/data
    command: "azurite --blobHost 0.0.0.0 --queueHost 0.0.0.0 --tableHost 0.0.0.0 --loose"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "10000"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Maester Web UI
  web-ui:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: maester-web-ui
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=development
      - USE_AZURITE=true
      - AZURITE_CONNECTION_STRING=DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://azurite:10000/devstoreaccount1;
      - STORAGE_CONTAINER_NAME=maester-reports
      - OUTPUT_DIR=./temp/test-results
      - ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001
    depends_on:
      azurite:
        condition: service_healthy
    volumes:
      - ./temp:/app/temp
      - maester-modules:/root/.local/share/powershell/Modules
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  azurite-data:
    driver: local
  maester-modules:
    driver: local
